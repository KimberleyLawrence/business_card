<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="header"> [Name from linked in] </div>
    <div class="subheader"> It's selection time </div>
    <div class="description">
      <p> From the following categories below, </p>
      <p> please choose what information you would like on business cards </p>
    </div>

      <form action="asp file name here" method="get">
        <div class="selection_list">
          <input type="checkbox" name="selection" value="Name" checked="checked"> Name <br>
          <input type="checkbox" name="selection" value="Title" > Job Title<br>
          <input type="checkbox" name="selection" value="Mobile"> Mobile Phone Number<br>
          <input type="checkbox" name="selection" value="Email"> Email Address <br>
          <input type="checkbox" name="selection" value="Website"> Company Website<br>
          <input type="checkbox" name="selection" value="P_Website"> Personal Website <br>
          <input type="checkbox" name="selection" value="Linkedin" checked="checked"> LinkedIn Link<br>
          <input type="checkbox" name="selection" value="Address"> Workplace Address <br>
          <input type="submit" value="Submit" class="submit">
        </div>
      </form>


  </body>
</html>
